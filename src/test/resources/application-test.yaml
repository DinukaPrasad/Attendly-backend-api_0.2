server:
  port: 8081

spring:
  application:
    name: attendly-api-test

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:attendly}
    username: ${DB_USERNAME:test}
    password: ${DB_PASSWORD:test}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-unit-tests-must-be-256-bits-long!!!!!
  expiration-ms: 86400000
